name: macOS Compatibility Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-desktop.txt ]; then pip install -r requirements-desktop.txt; fi
        
    - name: Run Unit Tests (No Database)
      # We skip tests that require the DB/Docker since we can't run Docker seamlessly on macOS Github Runners yet
      # This verifies that the Python code, file handling, and desktop app logic work on macOS
      env:
        QT_QPA_PLATFORM: minimal
      run: |
        pytest -v -m "not integration and not database"
