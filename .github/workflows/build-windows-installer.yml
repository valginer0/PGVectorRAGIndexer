name: Build Windows Installer

on:
  # Build on changes to installer code on main branch
  push:
    branches:
      - main
    paths:
      - 'windows_installer/**'
      - 'VERSION'
  # Also build on version tags (for releases)
  create:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build installer (onedir, no UPX)
      working-directory: windows_installer
      run: |
        python -m PyInstaller --onedir --windowed --name "PGVectorRAGIndexer-Setup" --version-file version_info.txt --noupx --clean --noconfirm installer_gui.py

    # WiX Toolset Steps
    - name: Add WiX to PATH
      run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $env:GITHUB_PATH

    - name: Harvest Files (Heat)
      working-directory: windows_installer
      run: |
        # Harvest the dist/PGVectorRAGIndexer-Setup folder into a WiX fragment
        # -dr INSTALLFOLDER: References the Directory ID in project.wxs
        # -cg HarvestedComponents: The ComponentGroup ID to create
        # -var var.SourceDir: Variable to usage for source paths
        heat dir dist/PGVectorRAGIndexer-Setup -dr INSTALLFOLDER -cg HarvestedComponents -gg -g1 -sf -srd -var "var.SourceDir" -out harvested.wxs

    - name: Compile WiX (Candle)
      working-directory: windows_installer
      run: |
        # Pass the version from VERSION file (read by Python or shell)
        $VER = Get-Content ../VERSION
        candle -dSourceDir="dist/PGVectorRAGIndexer-Setup" -dProductVersion="$VER" -arch x64 project.wxs harvested.wxs

    - name: Link WiX (Light)
      working-directory: windows_installer
      run: |
        # Link the objects into an MSI
        # -spdb: Suppress PDB generation
        # -sice:ICE91: Suppress a common warning about user profile folders
        light -spdb -sice:ICE91 -out dist/PGVectorRAGIndexer.msi project.wixobj harvested.wixobj

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PGVectorRAGIndexer.msi
        path: windows_installer/dist/PGVectorRAGIndexer.msi
        if-no-files-found: error
    
    # Release step (only on tags)
    - name: Upload MSI to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: windows_installer/dist/PGVectorRAGIndexer.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
