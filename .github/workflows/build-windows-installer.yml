name: Build Windows Installer

on:
  # Build on changes to installer code on main branch
  push:
    branches:
      - main
      - feature/msi-installer
    paths:
      - 'windows_installer/**'
      - 'VERSION'
  # Also build on version tags (for releases)
  create:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Generate version_info.txt
      run: python scripts/generate_version_info.py

    - name: Build installer (onedir, no UPX)
      working-directory: windows_installer
      run: |
        # Note: --add-data "SOURCE;DEST" (Windows separator is ;)
        # We add ../VERSION to the root of the bundled app (.)
        python -m PyInstaller --onedir --windowed --name "PGVectorRAGIndexer-Setup" --version-file version_info.txt --add-data "../VERSION;." --noupx --clean --noconfirm installer_gui.py

    # WiX Toolset Steps
    - name: Add WiX to PATH
      run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $env:GITHUB_PATH

    - name: Harvest Files (Heat)
      working-directory: windows_installer
      run: |
        # Harvest the dist/PGVectorRAGIndexer-Setup folder into a WiX fragment
        # -dr INSTALLFOLDER: References the Directory ID in project.wxs
        # -cg HarvestedComponents: The ComponentGroup ID to create
        # -t filter.xslt: Apply the filter to remove the main exe (avoid duplicates)
        heat dir dist/PGVectorRAGIndexer-Setup -dr INSTALLFOLDER -cg HarvestedComponents -gg -g1 -sf -srd -var "var.SourceDir" -t filter.xslt -out harvested.wxs

    - name: Compile WiX Configuration
      run: |
         # Pass the version from VERSION file
         $VER = Get-Content VERSION
         candle -arch x64 -dProductVersion="$VER" -ext WixUIExtension -ext WixUtilExtension -out windows_installer/project.wixobj windows_installer/project.wxs
         candle -arch x64 -dSourceDir="dist/PGVectorRAGIndexer-Setup" -ext WixUIExtension -ext WixUtilExtension -out windows_installer/harvested.wixobj windows_installer/harvested.wxs
         candle -arch x64 -ext WixUIExtension -ext WixUtilExtension -out windows_installer/ui.wixobj windows_installer/ui.wxs

    - name: Link MSI
      run: |
         light -out dist/PGVectorRAGIndexer.msi -ext WixUIExtension -ext WixUtilExtension -cultures:en-us -loc windows_installer/en-us.wxl -b dist/PGVectorRAGIndexer windows_installer/project.wixobj windows_installer/harvested.wixobj windows_installer/ui.wixobj

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PGVectorRAGIndexer.msi
        path: dist/PGVectorRAGIndexer.msi
        if-no-files-found: error
    
    # Release step (only on tags)
    - name: Extract release notes from CHANGELOG
      if: startsWith(github.ref, 'refs/tags/')
      id: notes
      shell: python
      run: |
        import re, os
        version = os.environ["GITHUB_REF"].replace("refs/tags/v", "")
        with open("CHANGELOG.md", encoding="utf-8") as f:
            content = f.read()
        pattern = rf"(## \[{re.escape(version)}\].*?)(?=\n## \[)"
        match = re.search(pattern, content, re.DOTALL)
        notes = match.group(1).strip() if match else f"Release v{version}"
        with open(os.environ["GITHUB_OUTPUT"], "a") as out:
            out.write(f"notes<<EOF\n{notes}\nEOF\n")

    - name: Upload MSI to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ steps.notes.outputs.notes }}
        files: windows_installer/dist/PGVectorRAGIndexer.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
