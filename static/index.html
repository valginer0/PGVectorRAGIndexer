<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGVector RAG Indexer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üîç PGVector RAG Indexer</h1>
            <p class="subtitle">Semantic Document Search & Retrieval</p>
            <div class="system-status" id="systemStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking...</span>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="search">üîç Search</button>
            <button class="tab" data-tab="upload">üì§ Upload</button>
            <button class="tab" data-tab="documents">üìö Documents</button>
            <button class="tab" data-tab="stats">üìä Statistics</button>
        </nav>

        <!-- Search Tab -->
        <div class="tab-content active" id="search">
            <div class="search-section">
                <h2>Search Documents</h2>
                <div class="search-box">
                    <input type="text" id="searchQuery" placeholder="Enter your search query..." />
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
                
                <div class="search-options">
                    <label>
                        <span>Results:</span>
                        <input type="number" id="topK" value="5" min="1" max="50" />
                    </label>
                    <label>
                        <span>Similarity Threshold:</span>
                        <input type="number" id="threshold" value="0.3" min="0" max="1" step="0.1" />
                    </label>
                    <label>
                        <span>Search Method:</span>
                        <select id="searchMethod">
                            <option value="semantic">Semantic</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </label>
                </div>

                <div id="searchResults" class="results-container"></div>
            </div>
        </div>

        <!-- Upload Tab -->
        <div class="tab-content" id="upload">
            <div class="upload-section">
                <h2>Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop files here or click to browse</p>
                    <p class="upload-hint">Supported: TXT, PDF, DOCX, MD</p>
                    <input type="file" id="fileInput" multiple accept=".txt,.pdf,.docx,.md" hidden />
                </div>
                <div class="upload-options">
                    <label>
                        <input type="checkbox" id="forceReindex" />
                        Force reindex if exists
                    </label>
                </div>
                <div id="uploadProgress" class="upload-progress"></div>
            </div>
        </div>

        <!-- Documents Tab -->
        <div class="tab-content" id="documents">
            <div class="documents-section">
                <h2>Document Library</h2>
                <button id="refreshDocs" class="btn btn-secondary">üîÑ Refresh</button>
                <div id="documentsList" class="documents-list"></div>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div class="tab-content" id="stats">
            <div class="stats-section">
                <h2>System Statistics</h2>
                <div id="statsContainer" class="stats-grid"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
